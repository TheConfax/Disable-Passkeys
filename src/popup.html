<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      :root {
        color-scheme: light dark;

        --bg: #fbfcfd;
        --text: #111;
        --muted: #666;

        --card: #f7f7f7;
        --card-hover: #f0f2f5;
        --card-active: #fff;

        --border: #b0b0b0;
        --border-strong: #111;

        --shadow-hover: 0 8px 20px rgba(17,17,17,0.09);
        --shadow-press: 0 2px 8px rgba(17,17,17,0.06);
        --focus-ring: 0 0 0 4px rgba(17,17,17,0.06);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0f1115;
          --text: #f2f3f5;
          --muted: #a7adb7;

          --card: #171a21;
          --card-hover: #1d212b;
          --card-active: #12151c;

          --border: rgba(242,243,245,0.16);
          --border-strong: rgba(242,243,245,0.86);

          --shadow-hover: 0 10px 26px rgba(0,0,0,0.50);
          --shadow-press: 0 4px 12px rgba(0,0,0,0.40);
          --focus-ring: 0 0 0 4px rgba(242,243,245,0.14);
        }
      }

      body { font: 13px/1.35 system-ui, sans-serif; margin: 11px; min-width: 320px; background: var(--bg); color: var(--text); }
      
      .header { 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        margin-bottom: 11px; 
      }
      
      .title { 
        font-weight: 700; 
        font-size: 15px; 
        color: var(--text); 
        margin: 0;
        line-height: 1;
        position: relative;
        top: -1px; /* Manual visual correction */
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .status-badge {
        font-weight: 400;
        font-size: 12px;
        color: var(--muted);
        opacity: 0.8;
        position: relative;
        top: 1px;
      }
      
      .status-badge.warning {
        color: #7a5200;
        opacity: 1;
      }
      @media (prefers-color-scheme: dark) {
        .status-badge.warning {
          color: #f0b429;
        }
      }

      .btn-small {
        padding: 5px 10px;
        /* keep logical size via CSS var; real text size is on ::after */
        --btn-fz: 12px;
        line-height: 1;
        min-width: auto;
        border-radius: 8px;
        margin: 0;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: none; /* border handled by button::before */
        box-sizing: border-box;
        vertical-align: middle;
        transition: all 150ms;
      }
      
      @keyframes pulse-warning {
        0% { box-shadow: 0 0 0 0 rgba(240, 180, 41, 0); border-color: var(--border-strong); }
        50% { box-shadow: 0 0 0 3px rgba(240, 180, 41, 0.35); border-color: #f0b429; }
        100% { box-shadow: 0 0 0 0 rgba(240, 180, 41, 0); border-color: var(--border-strong); }
      }

      @keyframes pulse-error {
        0% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0); border-color: var(--border); }
        50% { box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.35); border-color: #d32f2f; }
        100% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0); border-color: var(--border); }
      }

      .btn-small.warning-border {
        animation: pulse-warning 2s infinite;
      }
      
      .input-error {
        animation: pulse-error 1s ease-out;
      }

      #back { min-width: 110px; }
      #settings { min-width: 92px; }

      .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 9px; }

      .tile {
        position: relative;
        border-radius: 13px;
        padding: 11px;
        cursor: pointer;
        user-select: none;
      }
      /* Moving visual layer (keeps hitbox stable) */
      .tile::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: var(--card);
        border: 1px solid var(--border);
        box-shadow: 0 0 0 rgba(0,0,0,0);
        transform: translateY(0);
        transition: background 160ms cubic-bezier(.2,.8,.2,1),
                    transform 100ms ease,
                    box-shadow 160ms cubic-bezier(.2,.8,.2,1),
                    border-color 160ms cubic-bezier(.2,.8,.2,1);
        will-change: transform, box-shadow;
      }
      .tile-body { position: relative; z-index: 1; transition: transform 100ms ease; }

      .tile:hover::before { background: var(--card-hover); box-shadow: var(--shadow-hover); transform: translateY(-2px); }
      .tile:hover .tile-body { transform: translateY(-2px); }

      .tile:active::before { box-shadow: var(--shadow-press); transform: translateY(1px); }
      .tile:active .tile-body { transform: translateY(1px); }

      .tile.pressed::before { box-shadow: var(--shadow-press) !important; transform: translateY(1px) !important; }
      .tile.pressed .tile-body { transform: translateY(1px) !important; }

      .tile.active::before { border-color: var(--border-strong); background: var(--card-active); box-shadow: var(--shadow-hover); }
      .tile.active:hover::before { background: var(--card-hover); box-shadow: var(--shadow-hover); transform: translateY(-2px); }
      .tile.active:hover .tile-body { transform: translateY(-2px); }
      .tile:focus-visible {
        outline: none;
        box-shadow: var(--focus-ring);
        border-color: var(--border-strong);
      }

      .cap { margin-top: 7px; display: grid; gap: 2px; }
      .cap b { font-size: 13px; }
      .cap small { color: var(--muted); }

      .bar { margin-top: 12px; display: flex; justify-content: center; }
      .img {
        width: 90px;
        height: 90px;
        object-fit: contain;
        display: block;
        margin: 0 auto;
      }
      button {
        position: relative;
        z-index: 0;
        padding: 8px 14px;
        border-radius: 12px;
        border: none; /* border handled by ::before */
        background: transparent; /* visual layer on ::before */
        color: var(--text);
        font-size: 13px;
        cursor: pointer;
        min-width: 120px;
        transition: box-shadow 160ms cubic-bezier(.2,.8,.2,1);
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      button::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: var(--card-active);
        border: 1px solid var(--border-strong);
        box-shadow: 0 0 0 rgba(0,0,0,0);
        transition: background 160ms cubic-bezier(.2,.8,.2,1), transform 100ms ease, box-shadow 160ms cubic-bezier(.2,.8,.2,1), border-color 160ms cubic-bezier(.2,.8,.2,1);
        z-index: -1; /* keep behind content to avoid blocking */
      }
      /* Label wrapper moves with the foreground while hitbox stays stable */
      .btn-label { position: relative; z-index: 1; transform: translateY(0); transition: transform 100ms ease; }
      button:hover::before {
        background: var(--card-hover);
        box-shadow: var(--shadow-hover);
        transform: translateY(-2px);
      }
      button:hover .btn-label { transform: translateY(-2px); }
      button:active::before {
        transform: translateY(1px) scale(0.995);
        box-shadow: var(--shadow-press);
      }
      button:active .btn-label { transform: translateY(1px); }
      button:focus-visible {
        outline: none;
        box-shadow: var(--focus-ring);
        border-color: var(--border-strong);
      }

      /* Views */
      .view { display: none; animation: fadeIn 200ms ease; }
      .view.active { display: block; }

      @keyframes fadeIn { from { opacity: 0; transform: translateY(2px); } to { opacity: 1; transform: translateY(0); } }

      /* Settings UI */
      .section { margin-bottom: 16px; }
      .section-title { font-weight: 600; font-size: 13px; margin-bottom: 8px; color: var(--muted); }
      
      .row { display: flex; align-items: center; gap: 8px; }
      .input-group { display: flex; gap: 6px; width: 100%; }
      
      input[type="text"] {
        flex: 1;
        padding: 8px 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: var(--card);
        color: var(--text);
        font-family: inherit;
        font-size: 13px;
      }
      input[type="text"]:focus { outline: none; border-color: var(--border-strong); box-shadow: var(--focus-ring); }

      .domain-list {
        max-height: 120px;
        overflow-y: auto;
        scrollbar-gutter: stable;
        border: 1px solid var(--border);
        border-radius: 10px;
        background: var(--card);
        padding: 4px;
      }
      .domain-list.is-empty {
        scrollbar-gutter: auto;
        overflow-y: hidden;
      }
      
      .domain-list::-webkit-scrollbar {
        width: 14px;
      }
      .domain-list::-webkit-scrollbar-track {
        background: transparent;
      }
      .domain-list::-webkit-scrollbar-thumb {
        background-color: var(--border);
        border-radius: 20px;
        border: 5px solid transparent;
        background-clip: content-box;
      }
      .domain-list::-webkit-scrollbar-thumb:hover {
        background-color: var(--muted);
      }
      .domain-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 6px 1px 6px 10px;
        font-size: 12px;
        border-radius: 6px;
      }
      .domain-item span {
        flex: 1;
        word-break: break-all;
        margin-right: 8px;
        line-height: 1.3;
      }
      .domain-item:hover { background: var(--card-hover); }
      .domain-remove {
        cursor: pointer;
        width: 22px;
        height: 22px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 6px;
        border: 1px solid var(--border-strong);
        background: var(--card-active);
        color: var(--text);
        transition: all 150ms;
        font-size: 14px;
      }
      .domain-remove:hover {
        background: var(--card-hover);
        border-color: #d32f2f;
        color: #d32f2f;
      }

      .empty-state {
        padding: 10px 10px;
        text-align: center;
        color: var(--muted);
        font-size: 12px;
        font-style: italic;
        border: 1px solid transparent;
        box-sizing: border-box;
        border-radius: 8px;
      }
      
      .empty-state.warning {
        color: #7a5200;
        border: 1px solid #e0b836;
        border-radius: 8px;
        background: rgba(255, 210, 60, 0.12);
      }

      @media (prefers-color-scheme: dark) {
        .empty-state.warning {
          color: #f0b429;
          border-color: #f0b429;
          background: rgba(240, 180, 41, 0.1);
        }
      }

      .stats-card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 8px 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .stats-val { font-size: 14px; font-weight: 700; color: var(--text); }

      /* Toggle Switch for Mode */
      .mode-switch {
        display: flex;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 3px;
        position: relative;
        cursor: pointer;
        user-select: none;
      }
      .mode-opt {
        flex: 1;
        text-align: center;
        padding: 6px 0;
        font-size: 12px;
        font-weight: 500;
        z-index: 2;
        transition: color 150ms;
      }
      .mode-bg {
        position: absolute;
        top: 3px; left: 3px; bottom: 3px;
        width: calc(50% - 3px);
        background: var(--card-active);
        border-radius: 7px;
        box-shadow: var(--shadow-press);
        transition: transform 200ms cubic-bezier(.2,.8,.2,1);
        z-index: 1;
        border: 1px solid var(--border-strong);
      }
      /* State classes for switch will be handled by JS */
      .mode-switch[data-mode="allow"] .mode-bg { transform: translateX(0); }
      .mode-switch[data-mode="block"] .mode-bg { transform: translateX(100%); } /* Adjust based on width */

      .footer {
        margin-top: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 11px;
        color: var(--muted);
        font-style: italic;
        padding: 0 4px;
      }
      .footer > span { opacity: 0.75; }
      .footer-link {
        display: flex;
        align-items: center;
        gap: 6px;
        text-decoration: none;
        color: inherit;
        cursor: pointer;
        transition: opacity 150ms;
        opacity: 0.75;
      }
      .footer-link:hover { opacity: 1; }
      .footer-link img { width: 14px; height: 14px; display: block; position: relative; top: -2px; }
    </style>
  </head>

  <body>
    <!-- Main View -->
    <div id="view-main" class="view active">
      <div class="header">
        <div class="title" id="t_title_container">
          <span id="t_title"></span>
          <span id="t_status" class="status-badge"></span>
        </div>
        <button id="settings" class="btn-small"><span class="btn-label"></span></button>
      </div>

      <div class="grid">
        <div id="tileGet" class="tile" role="button" tabindex="0">
          <div class="tile-body">
            <img class="img" id="img_get" src="img/get_off.png" alt="">
            <div class="cap">
              <b id="t_get_label"></b>
              <small id="t_get_desc"></small>
            </div>
          </div>
        </div>

        <div id="tileCreate" class="tile" role="button" tabindex="0">
          <div class="tile-body">
            <img class="img" id="img_create" src="img/create_off.png" alt="">
            <div class="cap">
              <b id="t_create_label"></b>
              <small id="t_create_desc"></small>
            </div>
          </div>
        </div>
      </div>

      <div class="bar">
        <button id="apply"><span class="btn-label"></span></button>
      </div>
    </div>

    <!-- Settings View -->
    <div id="view-settings" class="view">
      <div class="header">
        <div class="title" id="t_settings_title_container">
          <span id="t_settings_title"></span>
        </div>
        <button id="back" class="btn-small"><span class="btn-label"></span></button>
      </div>

      <div class="section">
        <div class="mode-switch" id="modeSwitch" data-mode="allow">
          <div class="mode-bg"></div>
          <div class="mode-opt" id="t_mode_allow"></div>
          <div class="mode-opt" id="t_mode_block"></div>
        </div>
      </div>

      <div class="section">
        <div class="input-group">
          <input type="text" id="domainInput">
          <button id="addDomain" class="btn-small" style="min-width: 32px;"><span class="btn-label">+</span></button>
        </div>
      </div>

      <div class="section">
        <div class="domain-list" id="domainList">
          <!-- Items will be injected here -->
        </div>
      </div>

      <div class="footer">
        <span id="t_stats"></span>
        <a class="footer-link" id="githubLink">
          <span id="t_copyright"></span>
          <img id="img_github" src="img/github_mark.png" alt="GitHub">
        </a>
      </div>
    </div>

    <script src="debug.js"></script>
    <script src="strings.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
